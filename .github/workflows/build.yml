name: Build and Release Executables

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Trigger on new tags matching version number pattern

  pull_request:
    branches:
      - main

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install pyinstaller pandas numpy openpyxl
      - name: Build executable
        run: pyinstaller --onefile --windowed --hidden-import openpyxl kbart_gui.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/

  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install pyinstaller pandas numpy openpyxl
      - name: Build executable
        run: pyinstaller --onefile --hidden-import openpyxl kbart_gui.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: [build_windows, build_linux]
    steps:
      - uses: actions/checkout@v3
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: ./windows
          
      - uses: actions/download-artifact@v4
        with:
          name: linux-executable
          path: ./linux

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            ./windows/* 
            ./linux/*
